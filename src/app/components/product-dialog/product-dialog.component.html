<div class="container">
  <h1 mat-dialog-title>Editing product</h1>
  <div mat-dialog-content>
    <form [formGroup]="productForm">
      <div class="form-field-1">
        <mat-form-field>
          <mat-label>Title</mat-label>
          <input matInput formControlName="title">
        </mat-form-field>
      </div>

      <div class="form-field-1">
        <mat-form-field>
          <mat-label>Category</mat-label>
          <input matInput formControlName="category">
        </mat-form-field>
      </div>

      <div class="form-field-100">
        <mat-form-field>
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
      </div>

      <div class="form-field-1">
        <mat-form-field floatLabel="always">
          <mat-label>Price</mat-label>
          <input matInput type="number" class="right-align" placeholder="0" formControlName="price">
          <span matTextPrefix>$&nbsp;</span>
        </mat-form-field>
      </div>

      <div class="form-field-1">
        <mat-form-field floatLabel="always">
          <mat-label>Discount percentage</mat-label>
          <input matInput type="number" class="right-align" placeholder="0" formControlName="discountPercentage">
          <span matTextPrefix>$&nbsp;</span>
        </mat-form-field>
      </div>
    </form>
  </div>
  <div mat-dialog-actions align="end">
    <button mat-button (click)="close()">Cancel</button>
    <button mat-button color="primary" cdkFocusInitial [disabled]="productForm.invalid" (click)="saveChanges()">Save</button>
  </div>
</div>
